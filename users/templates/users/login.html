{% extends "base.html" %}
{% load static %}

{% block title %}
    Giriş Yap
{% endblock %}

{% block content %}
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <h1 class="card-title text-center">Giriş Yap</h1>
                <form method="post" class="auth-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Kullanıcı Adı</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Şifre</label>
                        {{ form.password }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Giriş Yap</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Hesabınız yok mu? <a href="{% url 'users:register' %}" class="link-primary">Kayıt Ol</a></p>
                    <p><a href="{% url 'password_reset' %}" class="link-secondary">Şifremi unuttum</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
